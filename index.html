<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>WarOfTomorrow</title>
</head>

<body>

    
    <div class="frame-container">
        <div class="main-container">
            <video class="background-video" autoplay muted loop>
                <source src="../assets/videos/bk.mp4" type="video/mp4">
            </video>

            
            <section class="main-square" id="main-square">
                <div class="middle-line"></div>
                <div id="layer1"></div>
                <img class="tank" src = "../assets/images/ta.gif" alt="tank">
                <img class="tank1"src="../assets/images/ta2.gif" alt="tank">
                <img class="tank2" src = "../assets/images/ta3.gif" alt="tank">
                <audio class="explosion-sound" autoplay>
                    <source src="..//assets/sounds/ex.wav" type="audio/wav">
                    
                </audio>
            </section>

            
            <div class="unit-info-container">
                <article class="point">
                    <h3>Point 1</h3>
                </article>

                
                <div class="turn-light">
                <img class="green-light" src="../assets/images/gl.gif" alt="greenlight">  
                <img class="red-light" src="../assets/images/rl.gif" alt="redlight">
                </div>

                
            </div>

        </div>

        
        
            <div class="unit">
                <div class="safelayer">
                <img  class="robot" src="../assets/images/ro.gif" alt="robot">
                <img  class="robot1" src="../assets/images/ro1.gif" alt="robot">
                <img  class="robot3" src="../assets/images/ro3.gif" alt="robot">
                <img  class="robot4" src="../assets/images/ro4.gif" alt="robot">
            </div>
            </div>

        </button>
    </div>
     <div class="button-container"> 
    <button class="ActivateLayer">
        Activate Layer
    </button>
</div>

    <script src="js/script.js"></script>


</body>

</html>
